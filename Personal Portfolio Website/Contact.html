<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anshul Singh Rajput , Fresh Web developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">

        <div class="sidebar sidebarGo">
            
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="intro.html">My Introduction</a></li>
                    <li><a href="Blog.html">Blog</a></li>
                    <li><a href="Contact.html">Contact me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="/images/ham.png" alt=""  width="23px">
                <img class="cross" src="/images/cross.jpg" alt="" width="23px">
            </div>
            <div class="contactform">
                <h1>Contact me for work / Other Enquries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientPhone" class="form-label">Phone No</label>
                        <input type="phone" class="form-control" id="clientPhone">
                        <div id="emailHelp" class="form-text">We'll never share your phone no with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientmsg" class="form-label">Message</label>
                        <input type="msg" class="form-control" id="clientmsg" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with
                            me</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
